<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Maps Example</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>

    <h2 style="text-align: center;">Google Map</h2>

    <br>

    <br>


    <div id="map"></div>

    <script>

        function initMap() {

            const location = { lat: 27.7030097, lng: 85.3311939 };  // Maitidevi coordinate

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: location,
            });

            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Kathmandu",
            });
        }
        
    </script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap">
    </script>

</body>
</html>
